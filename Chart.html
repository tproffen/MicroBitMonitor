<html>
<head>
    <title>ORCS Girls - MicroBit Chart Plotter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onresize="onResize()">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="dist/microbit.umd.js"></script>
<script type="text/javascript" src="scripts/helpers.js"></script>
<script type="text/javascript" src="scripts/chart.js"></script>

<div class="container-fluid h-100 px-4" role="main">

<table class="table table-bordered mt-3">
<tbody>
	<tr class="table-primary">
	<td colspan="2">
	<input type="submit" value="Connect to MicroBit" id="connect" class="btn btn-primary" onclick="bleConnect();">
	<img src="images/orcsgirls.png" height="40px" align="right"></td>
	</tr>
	
	<tr><td colspan="2" class="text-center" height="600px"><h4 id="cT">Connect to MicroBit first ..</h4>
		<div id="chart_div"></div></td></tr>
	
	<tr><td colspan="2" class="text-center table-primary align-middle px-3">
	<input type="submit" value="Start" id="btn1" class="btn btn-success" onClick="uartSend(this.value);" disabled>
	<input type="submit" value="Stop" id="btn2" class="btn btn-danger" onClick="uartSend(this.value);" disabled>
	</td></tr>
</tbody>
</table>
<div id="msg"></div>

</div>
</body>
</html>
