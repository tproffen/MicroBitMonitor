<html>
<head>
    <title>ORCS Girls - MicroBit Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onresize="onResize()">
<link rel="stylesheet" href="dist/bootstrap.min.css">	  
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="dist/microbit.umd.js"></script>
<script type="text/javascript" src="scripts/dashboard.js"></script>

<div class="container-fluid h-100 d-flex flex-column px-4" role="main">

<table class="table table-bordered rounded-sm mt-3">
<tbody>
	<tr class="table-primary">
	<td colspan="2">
	<span id="connect" class="align-middle"><input type="submit" value="Connect to MicroBit" 
	                    id="find" class="btn btn-primary" onclick="bleConnect();"></span>
	<img src="images/orcsgirls.png" height="40px" align="right"></td>
	</tr>
	
	<tr>
	<td class="text-center w-50"><h4>Option A</h4><h4 class="display-4" id="A"><b>0</b></h4></td>
	<td class="text-center w-50"><h4>Option B</h4><h4 class="display-4" id="B"><b>0</b></h4></td>
	</tr>
	
	<tr><td colspan="2" class="text-center"><div id="chart_div"></div></td></tr>
	
	<tr><td colspan="2" class="text-center table-primary align-middle px-3">
	<input type="submit" value="Reset" id="send" class="btn btn-danger" onClick="uartSend();">
	</td></tr>
</tbody>
</table>

</div>
</body>
</html>
